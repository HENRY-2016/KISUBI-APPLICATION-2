        <script>
            var HEADING = document.getElementsByClassName("FacultyTitle");  
            var LOOPER;
                for (LOOPER=0; LOOPER < HEADING.length; LOOPER++)
                {   //  binding function wz onclick
                    HEADING[LOOPER].onclick = function ()
                    {       // start wz QUNSBTNS[LOOPER] 
                        this.classList.toggle("active"); // "active" it is used in Quns also
                            // this is the next
                        var CONTENTS = this.nextElementSibling;
                            // if ANSWERS get max hieght
                        if (CONTENTS.style.maxHeight)
                            {   // give it empty
                                CONTENTS.style.maxHeight = null;
                            }
                        else
                            {   // all scrolling of the hieght
                                CONTENTS.style.maxHeight = CONTENTS.scrollHeight + "px";
                            }

                    }
                }
        </script>
        
        <script>
            function OpenFaculty(evt, facultyName)
                {   
                    var looper, mytabcontents,mytablinks;
                        // accessing my tabcontent on every faculty
                    mytabcontents = document.getElementsByClassName("tabcontent");
                        // LOOPING THROUG MY TABCONTENTS
                    for (looper = 0; looper < mytabcontents.length; looper++)
                        {       // setting CSS style display on mytabcontents
                            mytabcontents[looper].style.display = "none";
                        }
                        
                        // accessing my tablinks on every Button
                    mytablinks = document.getElementsByClassName("tablinks");
                        // LOOPING THROUG MY TABLINKS
                    for (looper =0; looper < mytablinks.length; looper++)
                        {   // Asigning mytablinks with a replace mth takes ((( 2 argus ))) 
                            mytablinks[looper].className = mytablinks[looper].className.replace(" active", "");
                        }
                            // Accessing my argus in the function ()
                                // CSS display property 
                    //document.getElementById(facultyName).style.display = "block";
                    document.getElementById(facultyName).style.display = "block";
                        // Cover the current tab with new one ie when is btn clicked 
                    evt.currentTarget.className += " active";
                }

        </script>

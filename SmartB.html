<script>
	function loadRegistryUpdates()
	    {
	        
	        var doc1 = new XMLHttpRequest();
	        doc1.onreadystatechange = function()
	        {
	          if (this.readyState == 4 && this.status == 200)
	              {

	              }
	        };
	        doc1.open("GET",data_source_url + "RegistryUpdate",true);
	        doc1.send();

	    }
</script>
